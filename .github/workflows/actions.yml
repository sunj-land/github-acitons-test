name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@master@master
        with:
          who-to-greet: Sunj
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
